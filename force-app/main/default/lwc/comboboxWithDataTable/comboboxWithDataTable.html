<template>
    <lightning-card title="Account Details">
        <div class="slds-p-around_medium">
            <lightning-combobox 
                        label="Account"
                        placeholder="Select any Account"
                        value={value}
                        options={options}
                        onchange={handleChange}>
            
                    </lightning-combobox>
        </div>
    </lightning-card>
    <template if:true={visible}>
        <lightning-card title="Related Conatact Details">
            <div class="slds-p-around_medium">
                <lightning-datatable
                            key-field="id"
                            data={data}
                            columns={columns}>
                </lightning-datatable>
            </div>
        </lightning-card>
    </template>
</template>
