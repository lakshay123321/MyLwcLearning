<template>
   <lightning-card title="Click Card">
        <lightning-button label={label} variant="brand" onclick={handleClick} style="margin-left: 20px;"></lightning-button>
   
        <template if:true={isVisible}>

                <div class="slds-p-top_large" style="height: 150px;">
            
                <lightning-datatable 
                    key-field="id"
                    columns={column1}
                    data={contactData}
                    hide-checkbox-column>
                </lightning-datatable>
    
                <lightning-datatable
                    key-field="id"
                    columns={column2}
                    data={opportunityData}
                    hide-checkbox-column>
                </lightning-datatable>
            </div>  
       </template> 
    </lightning-card>

   
</template>
